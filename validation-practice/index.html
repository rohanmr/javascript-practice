<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />



</head>

<body class="bg-secondary text-light">

    <h1 class="text-center mt-3">Validation Form</h1>


    <div class="text-center d-flex justify-content-center align-items-center ">
        <div class="alert alert-success mt-1 d-none w-50 " role="alert" id="succesMsg">

        </div>
    </div>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname">
                        <div class="alert alert-danger mt-1 d-none" role="alert" id="errorName">

                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput">
                        <div class="alert alert-danger mt-1 d-none" role="alert" id="errorEmail">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="mobileInput" class="form-label">Mobile</label>
                        <input type="text" maxlength="10" class="form-control" id="mobileInput">
                        <div class="alert alert-danger mt-1 d-none" role="alert" id="errorMobile">

                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale">
                                <label class="form-check-label" for="genderMale">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale">
                                <label class="form-check-label" for="genderFemale">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="alert alert-danger mt-1 d-none" role="alert" id="errorGender">

                        </div>
                    </div>


                    <div class="col-md-6">
                        <label for="passInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passInput">
                        <div class="alert alert-danger mt-1 d-none" role="alert" id="errorPassword">

                        </div>
                    </div>


                    <div class="col-md-6">
                        <label for="conPassInput" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="conPassInput">
                        <div class="alert alert-danger mt-1 d-none " role="alert" id="errorConfirmPassword">

                        </div>
                    </div>


                    <div class="col-12 mt-3 text-center">
                        <button type="submit" class="btn btn-primary px-4" onclick="validetForm()">Register</button>
                    </div>
                </div>

            </div>
        </div>
    </div>







    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
