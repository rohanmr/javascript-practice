<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div>
        <div class="p-4">
            <h3 class="text-center text-2xl text-gray-900 dark:text-white font-semibold  mt-5">Add Your Task</h3>

            <div class="flex  flex-col  sm:flex-row justify-center align-center mt-5 gap-2">

                <input type="text" id="todo"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  sm:w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write task" required />
                <button onclick="submitTodo()"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                    Todo</button>
                <button onclick="restTodo()"
                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>
            </div>
        </div>


        <div id="mapTodo" class="flex justify-center flex-wrap gap-2 align-center mt-5">

        </div>
    </div>
    <hr>

    <div class="p-4 mb-3">
        <h3 class="text-center text-2xl text-gray-900 dark:text-white font-semibold  mt-5">Student Marks Calculator
        </h3>
        <div class="flex  flex-col  sm:flex-row justify-center align-center mt-5 gap-2">

            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="math marks" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Math
                        Mark</label>
                    <input type="number" id="maths"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Math" required />
                </div>
                <div>
                    <label for="english mark"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">English
                        Mark</label>
                    <input type="number" id="english"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="English" required />
                </div>
                <div>
                    <label for="science mark"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Science Mark</label>
                    <input type="number" id="science"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Science " required />
                </div>
                <div>
                    <label for="marathi mark"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marathi
                        Mark</label>
                    <input type="number" id="marathi"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Marathi" required />
                </div>
                <div>
                    <label for="hindi mark"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hindi</label>
                    <input type="number" id="hindi"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Hindi" required />
                </div>
                <div>
                    <label for="computer mark"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Computer</label>
                    <input type="number" id="computer"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Computer" required />
                </div>
                <div>
                    <button onclick="submitMartks()"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Calculate</button>
                    <button onclick="resetMark()"
                        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>

                </div>

            </div>

        </div>
        <div class="text-center text-2xl text-gray-900 dark:text-white ">
            <div> Avg Mark:-<span id="avgMarks"></span></div>
            <div> Max Mark:-<span id="maxMarks"></span></div>
            <div> Min Mark:-<span id="minMarks"></span>
            </div>
        </div>
    </div>

    <hr>


</body>
<script src="./script.js"></script>
</body>

</html>
