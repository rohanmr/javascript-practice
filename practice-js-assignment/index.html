<!doctype html>
<html lang="en">

<head>
    <title>Practice JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .digital-clock {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            background-color: #343a40;
            /* Dark background */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
        }
    </style>

</head>

<body class="bg-dark,text-light">
    <nav class="d-flex justify-content-end m-4">
        <button id="changeTheme" class="btn btn-secondary">Change Theme</button>
    </nav>
    <div id="modal" class="card shadow-lg d-none w-50 p-5 my-5 mx-auto z-1  ">
        <div class="d-flex justify-content-between align-items-center">
            <lord-icon src="https://cdn.lordicon.com/pilfbsjh.json" trigger="loop" delay="2000"
                style="width:100px;height:100px">
            </lord-icon>
            <h3>Click To Close</h3>
            <button class="btn btn-danger text-center" id="closeModal">Close</button>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5 ">

        <div class="spinner-border text-danger mx-auto" style="width: 3rem; height: 3rem;" id="spinner"></div>
        <div class="fs-1" id="text"></div>

    </div>



    <div class="d-flex justify-content-center mt-4 ">

        <div class="fs-1">
            <div class="mb-4 fw-bolder d-flex align-items-center ">
                <lord-icon src="https://cdn.lordicon.com/gdowkrjt.json" trigger="loop" delay="2000"
                    colors="primary:#121331,secondary:#ebe6ef,tertiary:#66a1ee,quaternary:#f24c00"
                    style="width:80px;height:80px">
                </lord-icon>
                <h1>Digital Clock</h1>
            </div>

            <div class="text-center fs-3" id="clock">

            </div>
        </div>


    </div>
    <div class="d-flex justify-content-center mt-5 ">

        <div class="fs-1">
            <div class="mb-3 fw-bolder ">
                Counter with Buttons
            </div>
            <div class="d-flex justify-content-center gap-3 h-25 align-items-center">
                <button class="btn btn-warning" onclick="descres()">- Decrease </button>
                <p id="count"></p>
                <button class="btn btn-warning" onclick="incres()">+ Increase </button>
                <button class="btn btn-warning text-center" onclick="reset()">Reset</button>
            </div>

        </div>


    </div>

    <div class="d-flex justify-content-center  ">

        <div class="fs-1">
            <div class="mb-4 fw-bolder">
                Modal Popup
            </div>
            <div class="d-flex justify-content-center gap-3 h-25 align-items-center">

                <button class="btn btn-success text-center" id="modalbtn">Model</button>
            </div>

        </div>




    </div>










    <script src="https://cdn.lordicon.com/lordicon.js"></script>


    <script>

        function hideSpinner() {
            spinElm = document.querySelector("#spinner")
            setTimeout(() => {
                spinElm.style.display = "none"
                document.querySelector("#text").innerHTML = `
    <div class="d-flex align-items-center justify-content-center">
        <lord-icon src="https://cdn.lordicon.com/lalzjnnh.json" trigger="loop" style="width:100px;height:100px">
        </lord-icon>
        <h1 class="fw-medium text-danger">Welcome to My Site.</h1>
        <lord-icon src="https://cdn.lordicon.com/lalzjnnh.json" trigger="loop" style="width:100px;height:100px">
        </lord-icon>
    </div>`
            }, 3000)


        }

        hideSpinner()

        function clock() {

            time = new Date()
            hour = time.getHours()
            min = time.getMinutes()
            second = time.getSeconds()
            console.log(hour, min, second)

            clockElm = document.querySelector("#clock").classList.add("digital-clock")
            clockElm = document.querySelector("#clock").innerHTML = `<div><span>${hour}</span>:<span>${min}<span>:<span>${second}<span></div>`
        }

        setInterval(() => {
            clock()
        }, 1000)

        clock()

        let count = 0

        countElm = document.querySelector("#count")

        function descres() {
            count = count - 1
            countElm.textContent = count
        }



        function incres() {
            count = count + 1

            countElm.textContent = count
        }



        function reset() {
            count = 0
            countElm.textContent = count
        }

        reset()

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#modalbtn').addEventListener('click', () => {

                if (document.querySelector("#modal").classList.contains("d-none")) {
                    document.querySelector("#modal").classList.remove("d-none")
                    document.querySelector("#modal").classList.add("d-block")
                } else {
                    document.querySelector("#modal").classList.remove("d-block")
                    document.querySelector("#modal").classList.add("d-none")
                }



            })
        })

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#closeModal').addEventListener('click', () => {

                if (document.querySelector("#modal").classList.contains("d-none")) {
                    document.querySelector("#modal").classList.remove("d-none")
                    document.querySelector("#modal").classList.add("d-block")
                } else {
                    document.querySelector("#modal").classList.remove("d-block")
                    document.querySelector("#modal").classList.add("d-none")
                }



            })
        })

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#changeTheme').addEventListener('click', () => {
                // document.body.classList.remove('bg-light', 'text-dark')
                // document.querySelector('body').classList.add('bg-dark','text-primary')
                // console.log(document.body)
                console.log(document.body.classList)
                if (document.body.classList.contains('bg-light')) {
                    document.body.classList.remove('bg-light', 'text-dark')

                    document.querySelector('body').classList.add('bg-dark', 'text-light')
                } else {
                    document.body.classList.remove('bg-dark', 'text-light')

                    document.querySelector('body').classList.add('bg-light', 'text-dark')

                }
            })
        })

    </script>








    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
