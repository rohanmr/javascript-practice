<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignmets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #resultofyear {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Leap Year checkar</h3>


        <div class="col-auto">
            <label for="year" class="visually-hidden">Year</label>
            <input type="number" size="4" maxlength="4" min="1000" max="9999" class="form-control" id="year"
                placeholder="Year">
        </div>
        <div class="col-auto mt-2">
            <button type="submit" class="btn btn-primary mb-3" onclick="checkLeapYear()">Check Year</button>
        </div>


        <div class="alert alert-primary" role="alert" id="resultofyear">

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
