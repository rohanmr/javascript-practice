<!DOCTYPE html>
<html lang="en">

<head>
    <title>OTP validator & Password Genratore</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .otp-input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
        }

        .pas-input {
            width: 500px;
            height: 60px;
            font-size: 24px;

            margin: 0 5px;
        }

        .otp-box {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div>
        <button class="btn btn-dark m-2" onclick="generateOtp()">
            Genrate OTP
        </button>
        <div class="m-3">
            <h3>OTP:<span class="ms-1" id="otp"></span></h3>
        </div>
    </div>

    <div class="card bg-dark my-2 mx-auto" style="width: 500px">
        <div class="container d-flex justify-content-center flex-column align-items-center"
            style="width: 500px; height: 400px">
            <div id="message" class="d-flex justify-content-center"></div>
            <div class="text-center">
                <h2 class="mb-4 text-light">Enter OTP</h2>

                <div class="otp-box mb-4">
                    <input type="text" maxlength="1" class="form-control otp-input" id="digitOne" />
                    <input type="text" maxlength="1" class="form-control otp-input" id="digitTwo" />
                    <input type="text" maxlength="1" class="form-control otp-input" id="digitThree" />
                    <input type="text" maxlength="1" class="form-control otp-input" id="digitFour" />
                </div>
                <button type="submit" class="btn btn-primary" onclick="verifyOtp()">
                    Verify
                </button>
                <button type="submit" class="btn btn-danger ms-3" onclick="restOtp()">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <div class="card bg-dark my-5 mx-auto" style="width: 800px">
        <div class="container d-flex justify-content-center flex-column align-items-center"
            style="width: 500px; height:700px">
            <div class="p-2">
                <h2 class="mb-4 text-light">üîêPassWord Genratore</h2>

                <div class="otp-box mb-4 d-flex text-light flex-column">

                    <div class="d-flex flex-column gap-3">
                        <div>
                            <h3>Password Length:</h3>
                            <input type="text" maxlength="17" class="form-control pas-input"
                                placeholder="Enter the Password Length in Number" id="length" />

                        </div>
                        <div>
                            <input class="form-check-input mt-1 mx-2" id="includeNumbers" type="checkbox" value=""
                                aria-label="Checkbox for following text input" /><span>Include Number</span>
                        </div>
                        <div>
                            <input class="form-check-input mt-1 mx-2" id="includeUppercase" type="checkbox" value=""
                                aria-label="Checkbox for following text input" /><span>Include Uppercase letters</span>
                        </div>

                        <div>
                            <input class="form-check-input mt-1 mx-2" id="includeSpecial" type="checkbox" value=""
                                aria-label="Checkbox for following text input" /><span>Include Special
                                Chaaracters</span>
                        </div>
                        <div>
                            <input class="form-check-input mt-1 mx-2" id="excludeAmbiguous" type="checkbox" value=""
                                aria-label="Checkbox for following text input" /><span>Exclude Ambiguous
                            </span>
                        </div>
                    </div>
                    <h3> Genrated Password: </h3>
                    <input class="card p-2" type="text" id="result" style="height: 45px;" />


                    <div>
                        <input class="form-check-input mt-1 mx-2" type="checkbox" value=""
                            onclick="togglePasswordVisibility()"
                            aria-label="Checkbox for following text input" /><span>Show Password
                        </span>
                    </div>
                    <div class="progress mt-2">
                        <div class="" id="strengthBar" role="progressbar" style="width: 100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 id="strengthText"></h4>
                </div>
                <div class="d-flex">

                    <button type="submit" class="btn btn-primary" onclick="generatePassword()">
                        Genrate Password
                    </button>
                    <button type="submit" class="btn btn-danger ms-3" onclick="resetPass()">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
