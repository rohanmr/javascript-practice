</head>

    .card {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);
    }

    .form-control:focus {
        box-shadow: none;
    }
</style>

<body class="bg-dark,text-light">
    <nav>
        <button id="changeTheme" class="btn btn-secondary">Change Theme</button>
    </nav>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">

            <div id="alert">

            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="card p-4">
                        <div class="card-body">
                            <h3 class="card-title mb-3 text-center">Create an account</h3>
                            <p class="text-muted text-center small">Fill the form below to register</p>

                            <div class="mb-3">
                                <label for="name" class="form-label">Full name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe"
                                    required>
                                <div class="invalid-feedback" id="nameHelp">.</div>
                            </div>


                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="name@example.com" aria-describedby="emailhelp" required>
                                <div class="invalid-feedback" id="emailhelp"></div>
                            </div>


                            <!-- Password with toggle -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        minlength="6" placeholder="At least 6 characters" required
                                        aria-describedby="passwordHelp">
                                    <!-- <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                        aria-label="Show password">Show</button>
                                    <div class="invalid-feedback">Please provide a password (min 6 characters).
                                    </div> -->
                                </div>
                                <div id="passwordHelp" class="form-text"></div>
                            </div>


                            <!-- Register button -->
                            <div class="d-grid mt-4">
                                <button class="btn btn-primary btn-lg" onclick="register()">Register</button>
                            </div>





                            <!-- Small footer -->
                            <div class="mt-3 text-center small text-muted">By registering you agree to our <a
                                    href="#">terms</a>.</div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
























    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
